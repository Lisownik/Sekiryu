<nav>
    <header>
        <a href="../main">
            <img src="../Assets/images/header.png" alt="Sekiryu">
        </a>
    </header>
    <div>
        <form action="../lista-produktow/index.html" method="get">
            <input type="text" placeholder="wpisz szukaną frazę" name="search" id="search">
            <label for="search">
                <img src="../Assets/images/magnifying-glass-solid.svg" alt="lupka" id="lupka">
            </label>
        </form>
        <img src="../Assets/images/user-solid.svg" alt="lupka" id="user">
        <img src="../Assets/images/bag-shopping-solid.svg" alt="lupka" id="cart">
        <img src="../Assets/images/bars-solid.svg" alt="lupka" id="burger-menu">

    </div>
</nav>
<script>
        let burgerIcon, burgerMenu;
        setTimeout(() => {
            burgerIcon = document.getElementById('burger-menu');
            burgerMenu = document.getElementById('menu');
            burgerIcon.addEventListener('click', () => {
                burgerMenu.classList.toggle('toggled');
                if (burgerMenu.classList.contains('toggled')) {
                    burgerIcon.setAttribute('src', '../Assets/images/xmark-solid.svg');
                } else{
                    burgerIcon.setAttribute('src', '../Assets/images/bars-solid.svg');
                }
            })
        }, 100)
</script>
